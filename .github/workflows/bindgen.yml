name: Update Bindings

on:
  repository_dispatch:
    types: [bindings-ready]
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID from r3d-odin-bindgen workflow'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout r3d-odin repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BINDGEN_PAT }}

      - name: Clean existing bindings
        run: |
          rm -rf r3d/
          mkdir -p r3d/

      - name: Download bindings artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.BINDGEN_PAT }}
          workflow: generate-binding.yml
          repo: Bigfoot71/r3d-odin-bindgen
          name: r3d-odin-bindings
          path: r3d/
          run_id: ${{ github.event.client_payload.run_id || inputs.run_id }}

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Odin
        if: steps.changes.outputs.has_changes == 'true'
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: latest

      - name: Test examples
        if: steps.changes.outputs.has_changes == 'true'
        id: test
        run: |
          # List of examples
          EXAMPLES=(
            "animation"
            "basic"
            "billboards"
            "bloom"
            "decal"
            "dof"
            "instanced"
            "kinematics"
            "lights"
            "particles"
            "pbr"
            "probe"
            "resize"
            "shader"
            "skybox"
            "sprite"
            "sun"
            "transparency"
          )

          # Variables for the report
          TOTAL=${#EXAMPLES[@]}
          PASSED=0
          FAILED=0
          FAILED_EXAMPLES=""

          echo "Testing $TOTAL examples..."
          echo ""

          # Test each example
          for example in "${EXAMPLES[@]}"; do
            echo "Testing $example..."

            set +e
            odin check "examples/${example}.odin" -file 2>&1
            EXIT_CODE=$?
            set -e

            if [ $EXIT_CODE -eq 0 ]; then
              echo "[PASS] $example"
              ((PASSED++))
            else
              echo "[FAIL] $example"
              ((FAILED++))
              FAILED_EXAMPLES="${FAILED_EXAMPLES}- ${example}\n"
            fi
            echo ""
          done

          # Create the summary
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Total examples:** $TOTAL" >> $GITHUB_STEP_SUMMARY
          echo "- **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY

          # Save the results for the commit
          echo "test_passed=$PASSED" >> $GITHUB_OUTPUT
          echo "test_failed=$FAILED" >> $GITHUB_OUTPUT
          echo "test_total=$TOTAL" >> $GITHUB_OUTPUT

          # If any tests failed, display which ones
          if [ $FAILED -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Failed examples:" >> $GITHUB_STEP_SUMMARY
            echo -e "$FAILED_EXAMPLES" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true' && steps.test.outcome == 'success'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add r3d/

          COMMIT_MSG="Auto-update bindings [OK] (${{ steps.test.outputs.test_passed }}/${{ steps.test.outputs.test_total }} examples pass)"
          
          if [ -n "${{ github.event.client_payload.source_commit }}" ]; then
            COMMIT_MSG="${COMMIT_MSG} From r3d commit: ${{ github.event.client_payload.source_sha }} ${{ github.event.client_payload.source_commit }}"
          fi

          git commit -m "$COMMIT_MSG"
          git push origin master

      - name: Tests failed
        if: steps.changes.outputs.has_changes == 'true' && steps.test.outcome == 'failure'
        run: |
          echo "::error::Some examples failed to build. Bindings will not be pushed."
          echo "Failed: ${{ steps.test.outputs.test_failed }}/${{ steps.test.outputs.test_total }} examples"
          exit 1

      - name: No changes detected
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "No changes in bindings, skipping tests and commit"
