name: Update Bindings

on:
  repository_dispatch:
    types: [bindings-ready]
  workflow_dispatch:
    inputs:
      run_id:
        description: 'Run ID from r3d-odin-bindgen workflow'
        required: true
        type: string

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout r3d-odin repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.BINDGEN_PAT }}

      - name: Clean existing bindings
        run: |
          rm -rf r3d/
          mkdir -p r3d/

      - name: Download bindings artifact
        uses: dawidd6/action-download-artifact@v3
        with:
          github_token: ${{ secrets.BINDGEN_PAT }}
          workflow: generate-binding.yml
          repo: Bigfoot71/r3d-odin-bindgen
          name: r3d-odin-bindings
          path: r3d/
          run_id: ${{ github.event.client_payload.run_id || inputs.run_id }}

      - name: Check for changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Odin
        if: steps.changes.outputs.has_changes == 'true'
        uses: laytan/setup-odin@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release: latest

      - name: Test all examples
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          odin check examples/animation.odin -file
          odin check examples/basic.odin -file
          odin check examples/billboards.odin -file
          odin check examples/bloom.odin -file
          odin check examples/decal.odin -file
          odin check examples/dof.odin -file
          odin check examples/instanced.odin -file
          odin check examples/kinematics.odin -file
          odin check examples/lights.odin -file
          odin check examples/particles.odin -file
          odin check examples/pbr.odin -file
          odin check examples/probe.odin -file
          odin check examples/resize.odin -file
          odin check examples/shader.odin -file
          odin check examples/skybox.odin -file
          odin check examples/sprite.odin -file
          odin check examples/sun.odin -file
          odin check examples/transparency.odin -file

      - name: Commit and push changes
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add r3d/

          COMMIT_MSG="Auto-update bindings"

          if [ -n "${{ github.event.client_payload.source_commit }}" ]; then
            COMMIT_MSG="${COMMIT_MSG} - From r3d: ${{ github.event.client_payload.source_sha }}"
          fi

          git commit -m "$COMMIT_MSG"
          git push origin master

      - name: No changes detected
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "No changes in bindings, skipping tests and commit"
